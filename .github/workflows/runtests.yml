name: block chain school 1st task

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "24.1.0"

      - name: Install deps
        run: npm ci

      - name: Compile
        run: npx hardhat compile

      - name: Lint Solidity
        run: npx solhint 'contracts/**/*.sol'

      - name: Lint TypeScript
        run: npx eslint .

      - name: Run Tests
        run: npx hardhat test

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Slither
        run: pip install slither-analyzer

      - name: Run Slither analysis and save report
        run: slither . --json slither-report.json || true

      - name: Install AWS CLI
        run: sudo apt-get update && sudo apt-get install -y awscli

      - name: Upload Slither report to MinIO
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.MINIO_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          MINIO_HOST: ${{ secrets.VM_HOST }}
        run: |
          export DATE=$(date +%Y-%m-%d_%H-%M-%S)
          aws --endpoint-url http://$MINIO_HOST s3 cp slither-report.json s3://reports/slither-report-$DATE.json